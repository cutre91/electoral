<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación Electoral - Encuesta Gratis</title>
    
    <!-- Etiqueta meta para la descripción de la página -->
    <meta name="description" content="Participa en nuestra encuesta electoral y comparte para ver los resultados. Elige a tu candidato favorito para presidente.">
    <!-- Etiqueta favicon para el ícono del sitio -->
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="logo.jpg">
    
    <!-- Etiqueta meta para el logo -->
    <meta property="og:image" content="logo.jpg">
    <link href="logo.jpg" href="https://infogram91.github.io/electoral/logo.jpg" rel="icon" alt="25px"/>
    <!-- Estilos CSS para dar formato a la página de inicio -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #007BFF;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .candidates {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .candidate {
            margin: 20px;
            border: 2px solid #333;
            padding: 10px;
        }

        img {
            max-width: 100%;
        }

        .vs {
            margin: 0 20px;
        }

        .vote-button, .result-button, .share-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .vote-button:hover, .result-button:hover, .share-button:hover {
            background-color: #0056b3;
        }

        .share-button {
            text-decoration: none; /* Quital el subrayado */
        }
    </style>
</head>
<body>
    <h1>Encuesta Electoral</h1>
    
    <div class="container">
        <p>¿A quién votarías como presidente?</p>
        <div class="candidates">
            <div class="candidate">
                <img src="milei.jpg" alt="Candidato 1">
                <h2>Mileidy</h2>
                <button class="vote-button" onclick="votar(1)">Votar por Candidato 1</button>
                <p>Votos: <span id="votosCandidato1">0</span></p>
            </div>
            <div class="vs">
                <img src="vs.png" alt="vs">
            </div>
            <div class="candidate">
                <img src="Massa.jpeg" alt="Candidato 2">
                <h2>Alita de Pollo</h2>
                <button class="vote-button" onclick="votar(2)">Votar por Candidato 2</button>
                <p>Votos: <span id="votosCandidato2">0</span></p>
            </div>
        </div>
        <button class="result-button" onclick="verResultados()">Ver Resultados</button>
        <a class="share-button-mobile" href="whatsapp://send?text=¡Participa en nuestra encuesta electoral y comparte para ver los resultados! Visita: https://infogram91.github.io/electoral/candidatos">Compartir en WhatsApp (Móvil)</a>
        <a class="share-button-desktop" href="https://web.whatsapp.com/send?text=¡Participa en nuestra encuesta electoral y comparte para ver los resultados! Visita: https://infogram91.github.io/electoral/candidatos">Compartir en WhatsApp (Escritorio)</a>
    </div>

    <script>
        let votosCandidato1 = 0;
        let votosCandidato2 = 0;
        let usuarioCompartio = false;

        function votar(candidato) {
            if (candidato === 1) {
                votosCandidato1++;
                document.getElementById('votosCandidato1').innerText = votosCandidato1;
            } else if (candidato === 2) {
                votosCandidato2++;
                document.getElementById('votosCandidato2').innerText = votosCandidato2;
            }
        }

        function verResultados() {
            if (usuarioCompartio) {
                // Mostrar los resultados si el usuario compartió
                window.location.href = 'https://cuty.io/kevtun';
            } else {
                alert('Debes compartir en WhatsApp para ver los resultados.');
            }
        }
    </script>
</body>
</html>
