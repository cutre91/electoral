<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación Electoral - Encuesta Gratis</title>
    
    <!-- Etiqueta meta para la descripción de la página -->
    <meta name="description" content="Participa en nuestra encuesta electoral y comparte tres veces en WhatsApp para desbloquear el enlace acortado. Elige a tu candidato favorito para presidente.">
    
    <!-- Etiqueta meta para el logo -->
    <meta property="og:image" content="ruta-a-tu-logo.png">
    
    <!-- Etiqueta favicon para el ícono del sitio -->
    <link rel="icon" href="ruta-al-tu-icono.ico" type="image/x-icon">
    
    <!-- Estilos CSS para dar formato a la página de inicio -->
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>
<body>
    <h1>Encuesta Electoral</h1>
    
    <div class="container">
        <p>¿A quién votarías como presidente?</p>
        <div class="candidates">
            <div class="candidate">
                <img src="candidato1.jpg" alt="Candidato 1">
                <h2>Candidato 1</h2>
                <a class="vote-button" href="javascript:votar(1)">Votar por Candidato 1</a>
                <p>Votos: <span id="votosCandidato1">0</span></p>
            </div>
            <div class="vs">
                <img src="vs.png" alt="vs">
            </div>
            <div class="candidate">
                <img src="candidato2.jpg" alt="Candidato 2">
                <h2>Candidato 2</h2>
                <a class="vote-button" href="javascript:votar(2)">Votar por Candidato 2</a>
                <p>Votos: <span id="votosCandidato2">0</span></p>
            </div>
        </div>
        <a class="share-button" href="javascript:compartir()">Compartir en WhatsApp</a>
    </div>

    <script>
        let votosCandidato1 = 0;
        let votosCandidato2 = 0;
        let compartidoVeces = 0;

        function votar(candidato) {
            if (candidato === 1) {
                votosCandidato1++;
                document.getElementById('votosCandidato1').innerText = votosCandidato1;
            } else if (candidato === 2) {
                votosCandidato2++;
                document.getElementById('votosCandidato2').innerText = votosCandidato2;
            }
        }

        function compartir() {
            // Compartir en WhatsApp
            const compartirURL = 'https://cuty.io/kevtun'; // URL que se compartirá
            const mensaje = '¡Participa en nuestra encuesta electoral y comparte en WhatsApp para desbloquear el enlace acortado! Visita: ' + compartirURL;
            
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Si es un dispositivo móvil, abrir la aplicación de WhatsApp
                window.location.href = 'whatsapp://send?text=' + encodeURIComponent(mensaje);
            } else {
                // Si es una computadora, abrir WhatsApp Web
                window.open('https://web.whatsapp.com/send?text=' + encodeURIComponent(mensaje), '_blank');
            }
            
            // Incrementar el contador de veces compartidas
            compartidoVeces++;

            // Si se comparte tres veces, redirigir al enlace acortado
            if (compartidoVeces >= 3) {
                window.location.href = 'https://cuty.io/kevtun';
            }
        }
    </script>
</body>
</html>
