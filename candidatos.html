<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación Electoral - Encuesta Gratis</title>
    
    <!-- Etiqueta meta para la descripción de la página -->
    <meta name="description" content="Participa en nuestra encuesta electoral y comparte tres veces en WhatsApp para desbloquear el enlace acortado. Elige a tu candidato favorito para presidente.">
    
    <!-- Etiqueta meta para el logo -->
    <meta property="og:image" content="ruta-a-tu-logo.png">
    
    <!-- Etiqueta favicon para el ícono del sitio -->
    <link rel="icon" href="ruta-al-tu-icono.ico" type="image/x-icon">
    
    <!-- Estilos CSS para dar formato a la página de inicio -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .candidates {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .candidate {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        
        .candidate img {
            max-width: 100%;
            height: auto;
        }
        
        .vs {
            flex: 1;
            text-align: center;
            font-size: 24px;
        }
        
        .vote-button, .share-button {
            display: block;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .vote-button:hover, .share-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Encuesta Electoral</h1>
    
    <div class="container">
        <p>¿A quién votarías como presidente?</p>
        <div class="candidates">
            <div class="candidate">
                <img src="milei.jpg" alt="Candidato 1">
                <h2>Milei</h2>
                <a class="vote-button" href="javascript:votar(1)">Votar por Milei</a>
                <p>Votos: <span id="votosCandidato1">0</span></p>
            </div>
            <div class="vs">
                <img src="vs.png" alt="vs">
            </div>
            <div class="candidate">
                <img src="Massa.jpeg" alt="Candidato 2">
                <h2>Massa</h2>
                <a class="vote-button" href="javascript:votar(2)">Votar por Massa</a>
                <p>Votos: <span id="votosCandidato2">0</span></p>
            </div>
        </div>
        <a class="share-button" href="javascript:compartir()">Compartir en WhatsApp</a>
        <p>Compartido: <span id="compartidoVeces">0</span> veces</p>
    </div>

    <script>
        let votosCandidato1 = 0;
        let votosCandidato2 = 0;
        let compartidoVeces = 0;
        let usuarioYaVoto = false;
        let desbloqueado = false;

        function votar(candidato) {
            if (!usuarioYaVoto && !desbloqueado) {
                if (candidato === 1) {
                    votosCandidato1++;
                    document.getElementById('votosCandidato1').innerText = votosCandidato1;
                } else if (candidato === 2) {
                    votosCandidato2++;
                    document.getElementById('votosCandidato2').innerText = votosCandidato2;
                }
                usuarioYaVoto = true;
            } else if (desbloqueado) {
                alert("Ya has desbloqueado el enlace. ¡Gracias por votar!");
            } else {
                alert("Ya has votado, solo se permite un voto por usuario.");
            }
        }

        function compartir() {
            if (usuarioYaVoto && compartidoVeces < 3 && !desbloqueado) {
                compartidoVeces++;
                document.getElementById('compartidoVeces').innerText = compartidoVeces;

                if (compartidoVeces >= 3) {
                    alert("Has compartido tres veces. Ahora se ha desbloqueado el enlace.");
                    desbloqueado = true;
                } else {
                    alert("Compartido exitosamente " + compartidoVeces + " veces.");
                }
            } else if (!usuarioYaVoto) {
                alert("Debes votar antes de compartir.");
            } else if (desbloqueado) {
                alert("Ya has desbloqueado el enlace. ¡Gracias por tu participación!");
            }
        }
    </script>
</body>
</html>
